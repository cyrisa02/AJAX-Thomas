<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX - XMLHttpRequest</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="scripta.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylea.css" />
  </head>
  <body>
    <h1 class="text-center mt-3 mb-3 fw-bolder text-white p-3">
      AJAX - XMLHttpRequest
    </h1>
    <div class="container pb-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="users-p1-tab"
            data-bs-toggle="tab"
            data-bs-target="#users-p1"
            type="button"
            role="tab"
            aria-controls="users-p1"
            aria-selected="true"
          >
            users p1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="users-p2-tab"
            data-bs-toggle="tab"
            data-bs-target="#users-p2"
            type="button"
            role="tab"
            aria-controls="users-p2"
            aria-selected="false"
          >
            user p2
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="all-users-tab"
            data-bs-toggle="tab"
            data-bs-target="#all-users"
            type="button"
            role="tab"
            aria-controls="all-users"
            aria-selected="false"
          >
            all users
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="users-p1"
          role="tabpanel"
          aria-labelledby="users-p1-tab"
        >
          <div
            class="row d-flex justify-content-center align-items-center users-content"
            id="users-p1-content"
          >
            <p class="my-5">Please select one tab to list users</p>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="users-p2"
          role="tabpanel"
          aria-labelledby="users-p2-tab"
        >
          <div
            class="row d-flex justify-content-center align-items-center users-content"
            id="users-p2-content"
          ></div>
        </div>
        <div
          class="tab-pane fade"
          id="all-users"
          role="tabpanel"
          aria-labelledby="all-users-tab"
        >
          <div
            class="row d-flex justify-content-center align-items-center users-content"
            id="all-users-content"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
